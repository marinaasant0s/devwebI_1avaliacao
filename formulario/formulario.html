<!doctype html>
<html lang="pt-BR">

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
    
        <title>Formulário de inscrição</title><!-- Título da página (aparece na aba) -->
            
    </head>

    <body>  

        <div>

            <h1 id="titulo">Formulário de inscrição</h1>
           
        </div>

        <!-- Início formulário -->
        <form>

            <fieldset style="width: 1000px; height: 500px;">

                <div class="campo nome">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo sobrenome">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

                <div class="row">
                    <label for="">Idade </label>
                    <input type="number" name="idade" min="18" max="120" >
                </div>  

                 <div class="campo email">
                     <label for="email"><strong>Email</strong></label>
                     <input type="email" name="email" id="email" required>
                 </div>

                 <div class="campo gênero">
                    <label for="sexo"><strong>Selecione seu gênero: </strong></label>
                    <label>
                        <input type="radio" id="" name="sexo" value="feminino" > Feminino
                    </label>
                    <label>
                        <input type="radio" id="" name="sexo" value="masculino" > Masculino
                    </label>
                    
                </div>
                
                <div class="campo foto"> 
                    <label for="foto">Inserir arquivo</label>
                    <input type="file" value="selecionar arquivo" >
                </div>
             
                <div class="campo país">
                    <label for="país">Selecione o país:</label>
                    <select name="País" id="">

                        <option value="null"></option>
                        <option value="1">Argentina</option>
                        <option value="2">Bolívia</option>
                        <option value="3">Brasil</option>
                        <option value="4">Chile</option>
                        <option value="5">Colômbia</option>
                        <option value="6">Equador</option>
                        <option value="7">Guiana Francesa</option>
                        <option value="8">Paraguai</option>
                        <option value="9">Peru</option>
                        <option value="10">Uruguai</option>
                        <option value="11">Suriname</option>
                        <option value="12">Venezuela</option>
                    
                    </select>
                </div>

                <div class="campo curso">
                    <label for="curso">Linguagens que prefere: </label>
                    <select name="programação" id="" multiple>

                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="Ruby">Ruby</option>

                    </select>
                    <label> OBS: Para mais de uma opção mantenha CTRL pressionado.</label>

                </div>
    
                <div class="campo atuação">

                    <label> Área de atuação: </label>
                    <input type="checkbox">
                    <label for=""> Computação</label>
                    <input type="checkbox">
                    <label for="">Ciências Sociais e Humanas</label>
                    <input type="checkbox">
                    <label for="">Pedagogia</label>
                    <input type="checkbox">
                    <label for="">Administração</label>
                    <input type="checkbox">
                    <label for="">Comunicação e Informação</label>
    
                </div>

                

                <button class="botao" type="submit" onsubmit="">Enviar</button> 
                <button class="botao" type="reset" onsubmit="">Limpar</button>
                
                <!-- Fim formulário-->
             </fieldset>
            
             <!-- Iniciando o CSS-->            

    </body>

</html>
